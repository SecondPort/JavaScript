<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id="titulo">Hola gente</h1>
    <button onclick="mostrar()">Adios</button>
    <button onclick="agregar()">Agregar</button>
    <br>
    <script>
        function mostrar() {
            let titulo = document.getElementById("titulo");
            titulo.innerHTML = "Adios gente";
        }
        function agregar(){
            document.getElementById("titulo").innerHTML += " <br> y yo";
        }
    </script>
</body>
</html>
