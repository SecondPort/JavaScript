<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form id="form">
        Nombre: <input type="text" name="nombre" id="nombre"><br>
        Apellido: <input type="text" name="apellido" id="apellido"><br>
    </form>
    <button onclick="mostrarValores()">Mostrar</button>
    <div id="valores"></div>
    <script>
        function mostrarValores() {
/*             let form = document.forms["form"];
            let text = "";
            for (let elemento of form){
                text += elemento.value + "<br/>";
            }
            document.getElementById("valores").innerHTML = text; */
            let form = document.getElementById("form");
            let text = "";
            let nombre = form["nombre"];
            let apellido = form["apellido"];
            text += nombre.value + "<br/>";
            text += apellido.value + "<br/>";
            document.getElementById("valores").innerHTML = text;
        }
    </script>
</body>
</html>
