<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">Titulo</h1>
    <br>
    <form id="formu">
        Nombre: <input type="text" id="nombre">
        <br><br>
        Apellido: <input type="text" id="apellido">
    </form>
    <br><br>
    <script>
        const forma = document.getElementById("formu");

        forma.addEventListener("focus",(evento)=>{
            evento.target.style.background = "yellow";
        },true);
        //se debe poner true para que se aplique a todos los elementos del formulario o elementos mas adentro de el
        forma.addEventListener("blur",(evento)=>{
            evento.target.style.background = "white";
        },true);

    </script>
</body>
</html>
